			box-sizing: border-box;
		}

		.container {
			border: 1px solid lightgrey;

		.small-container {

			margin: auto;
			border-radius: 5px;
			padding: 10px;

		.small-container h2 {
			text-align: center;

			height: 90%;
			margin: auto;
			border-radius: 5px;
			padding: 40px;
		}
	</style>
</head>

<body>

				<div id="disqus_thread"></div>
				<script>
					(function () { // DON'T EDIT BELOW THIS LINE

							, s = d.createElement('script');
